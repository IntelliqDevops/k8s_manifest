---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: jenkins-rs
  namespace: test-ns
  labels:
    app: ci-cd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ci-cd
  template:
    metadata:
      name: jenkins-pod
      labels:
        app: ci-cd
    spec:
      containers:
        - name: myjenkins
          image: jenkins/jenkins
          ports:
            - containerPort: 8080
              hostPort: 9090
...

